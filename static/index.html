<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My MEMO</title>
  </head>
  <body>
    <form id="memo-form">
      <label for="memo-input">Write your memo</label>
      <input
        type="text"
        id="memo-input"
        placeholder="Please enter your memo here"
        required
      />
      <button id="mem-submit" type="submit">Create</button>
    </form>
    <ul id="memo-ul"></ul>
    <script src="app.js"></script>
  </body>
</html>
